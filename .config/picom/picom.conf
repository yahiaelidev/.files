# ===================================================================
#   Minimal Picom Config for Performance & Stability
#   Target: Older Intel Integrated GPUs (e.g., OptiPlex 790 SFF)
# ===================================================================
#
# This config disables all animations and cosmetic features.
# Its only jobs are to composite windows and prevent screen tearing.


# --- Main GPU Settings ---

# The most important setting for older hardware. `xrender` is the most
# stable and lightweight backend. It is the best choice when performance
# and rock-solid stability are the only goals.
backend = "xrender";

# --- Performance Optimizations ---
use-damage = true;
unredir-if-possible = true;

vsync = true; # Prevent screen tearing.

# --- Animations & Effects ---
fading = false;
shadow = false;


